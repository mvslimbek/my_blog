<html lang="uz">

    <meta charset="UTF-8">

            <div class="col-12 col-md-6 col-sm-6 main-card1">
                {% for year,months in blogs.items %}
                    <p>{{ year }}</p>
                        {% for month, blogposts in months.items %}
                        <h3>{{ month }}</h3>

                            {% endfor %}
                        {% endfor %}
                {% endfor %}
            </div>
        </div>
